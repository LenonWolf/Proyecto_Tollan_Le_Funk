; Configuración de sesiones para Azure App Service
; Este archivo debe estar en la raíz del proyecto

; Usar archivos para guardar sesiones (más confiable en Azure)
session.save_handler = files

; Ruta donde se guardarán las sesiones
; En Azure, usar una ruta en el sistema de archivos persistente
session.save_path = "/home/site/sessions"

; Tiempo de vida de las sesiones (en segundos)
; 7200 segundos = 2 horas
session.gc_maxlifetime = 7200

; Probabilidad de ejecutar el garbage collector
session.gc_probability = 1
session.gc_divisor = 100

; Configuración de cookies de sesión
session.cookie_lifetime = 0
session.cookie_httponly = 1
session.use_only_cookies = 1
session.cookie_samesite = "Lax"

; Habilitar sesiones seguras en HTTPS
session.cookie_secure = 1

; Nombre de la sesión
session.name = TOLLAN_SESSION